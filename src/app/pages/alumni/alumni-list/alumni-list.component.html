<mat-card class="card">
  <div class="header container">
    <mat-card-title align="left">Alunos</mat-card-title>
    <button class="btn btn-add" [routerLink]="['./alumni-create']">Adicionar</button>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="alumnis" class="mat-elevation-z1">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email" center>
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.DataNascimento}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.Sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button class="btn" [routerLink]="['./alumni-edit', element.id]">Alterar</button>
          <button class="btn" (click)="openRemoveConfirm(element)">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" align="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" align="center"></tr>
    </table>
  </mat-card-content>

</mat-card>
