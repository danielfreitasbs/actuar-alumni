<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="mat-typography">
  <p>Deseja realmente remover este aluno?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn" [mat-dialog-close]='false'>Não</button>
  <button class="btn" [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
